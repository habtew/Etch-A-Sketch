<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div clas="main">
        <h1>
            Etch-A-Sketch
        </h1>
        <div class="first-container">
            <div class="button btn-flex btn-group">
                <button class="color-choice btn btn-primary" data-color="black" type="button">Black</button>
                <button class="color-choice btn btn-info" data-color="rainbow" type="button">Rainbow</button>
                <button class="color-choice btn btn-success" data-color="gray" type="button">Gray Scale</button>
                <button class="color-choice btn btn-warning" data-color="erase" type="button">Eraser</button>
                <button class="color-choice clear btn btn-danger" type="button">Clear</button>
            </div>
            <div class="second-container">
                <div class="container"></div>
                    <div class="size-container">
                        <p>Pixel Size </p>
                        <p>
                            <input type="range" min="1" max="100" value="5" id="sizeRange" class="slider">
                        </p>
                        <p id="text">hello</p>
                </div>
            </div>
    
        </div>

    
    </div>

    <script src="./index.js"></script>
</body>
</html>
